<!DOCTYPE html>
<html>
<head>
    <title>{{.message}}</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            display: table;
            font-weight: 200;
        }

        .container {
            padding: 10px;
            text-align: left;
            display: table-cell;
        }

        .content {
            text-align: left;
            display: inline-block;
        }

        .title {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="title">{{.message}}</div>
    </div>
</div>
</body>
</html>
