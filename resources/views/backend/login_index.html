<!DOCTYPE html>
<html>
<head>
    <title>PINECMS 后台管理系统 - 登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />

    <link rel="icon" type="image/ico" href="/assets/bg/images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="/assets/bg/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/bg/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/bg/css/animate.min.css">
    <link rel="stylesheet" href="/assets/bg/css/bootstrap-checkbox.css">

    <link href="/assets/bg/css/minoral.css" rel="stylesheet">

</head>
<body class="brownish-scheme">

<!-- Preloader -->
<div class="mask"><div id="loader"></div></div>
<!--/Preloader -->

<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Make page fluid -->
    <div class="row">
        <!-- Page content -->
        <div id="content" class="col-md-12 full-page login">
            <div class="welcome">
                <img src="/assets/bg/images/logo-big.png" alt class="logo">
                <h1><strong>Welcome</strong> PineCMS</h1>
                <h5>最好的GO语言CMS框架</h5>

                <form id="form-signin" class="form-signin">
                    <section>
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="codeid" name="code" class="form-control" placeholder="Captcha"  onfocus="changeCode()" >
                            <div class="input-group-addon">
                                <img src="/assets/logincode.png" style="height: 20px;" id="code_img" alt="点击刷新" onclick="changeCode()">
                            </div>
                        </div>

                    </section>

                    <section class="new-acc">
                        <button class="btn btn-greensea" onclick="return checkform();">Login to PineCMS</button>
                    </section>
                </form>
            </div>


        </div>
        <!-- Page content end -->






    </div>
    <!-- Make page fluid-->




</div>
<!-- Wrap all page content end -->

<script src="/assets/bg/js/jquery.js"></script>
<script src="/assets/bg/js/bootstrap.min.js"></script>
<script src="/assets/bg/js/plugins/jquery.nicescroll.min.js"></script>
<script src="/assets/bg/js/plugins/blockui/jquery.blockUI.js"></script>
<script src="/assets/bg/js/minoral.min.js"></script>

<script>
    $(function(){
        $('.welcome').addClass('animated bounceIn');
    })

    function checkform() {
        if ($('#username').val() == '') {
            $('#username').focus();
            return false;
        }
        if ($('#password').val() == '') {
            $('#password').focus();
            return false;
        }
        $.post('/b/login/index', $("#form-signin").serialize(), function (data) {
            if (data.errcode) {
                changeCode();
            } else {
                window.location.href = "/b/index/index";
            }
        }, 'json');
        return false;
    }

    function changeCode () {
        var that = document.getElementById('code_img');
        that.src = "/public/verify-code?" + Math.random();
    }
</script>
</body>
</html>
