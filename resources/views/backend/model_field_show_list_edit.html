<style>
    #model_showInList_form .textbox-label {
        width: 40px;
        margin-right: 20px;
    }
</style>
<form id="model_showInList_form" method="post">
    <table width="100%" class="mdoutable">
        <tr>
            <th width="100px">表单名称</th>
            <th width="120px">显示隐藏</th>
            <th width="150px">formatter函数名称</th>
            <th>formatter函数内容</th>
        </tr>
        {{range $index, $ele := .fields}}
            {{$str1 := $ele.TableField | GetInMap $.shows}}
            <tr>
                <td style="text-align: right">{{$ele.FormName}}：</td>
                <td>
                    {{if eq $str1.Show true }}
                    <input class="easyui-switchbutton" data-options="onText:'显示', offText:'隐藏'" checked name="show_{{$ele.TableField}}" style="width:100px;height:30px" />
                    {{else}}
                    <input class="easyui-switchbutton" data-options="onText:'显示', offText:'隐藏'" name="show_{{$ele.TableField}}" style="width:100px;height:30px"/>
                    {{end}}
                </td>
                <td>
{{/*                    (easyui字段格式化函数, 接受一个本字段的回调函数 内部可以直接使用变量ID 获取本记录的ID )*/}}
{{/*                    如: */}}
                    <label>
                        <input
                                class="easyui-textbox"
                                value="{{$str1.Formatter}}"
                                name="formatter_{{$ele.TableField}}"
                                data-options="prompt: '请填写函数名称或不填写'"
                                style="width: 350px; " />
                    </label>
                </td>
                {{if eq $index 0}}
                <td rowspan="{{$.l}}">
                    <input class="easyui-textbox" value="{{$.model.Formatters}}" data-options="multiline: true, prompt: '如: function fieldFormatter(fieldVal) { return \'fieldVal, 内部可以直接使用全局变量rowID获取每列数据的ID\'; }; fieldFormatter 就可以填写到`formatter函数名称`字段'" name="formatters" style="width:98%; height: 98%">
                </td>
                {{end}}
            </tr>
        {{end}}
    </table>
</form>

<script type="text/javascript">
    function modelFieldShowInListPageFormSubmit() {
        locker = true;
        let data = $('#model_showInList_form').serializeObject();
        for (let i in data) {
            if (i.indexOf("field_") > -1 && typeof data[i] == "string") {
                data[i] = [data[i]];
            }
        }

        $.post("/b/model/list-field-show?mid={{.mid}}",data, function (res) {
            if (res.errcode) {
                $.messager.alert('提示信息', res.errmsg, 'error');
            } else {
                $.messager.alert('提示信息', res.errmsg, 'info');
                $('#model_field_list_dialog').dialog('close');
                categoryCategoryListRefresh();
            }
        })
    }
</script>
