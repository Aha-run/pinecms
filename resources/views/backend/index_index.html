<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>内容管理系统</title>

    <script type="text/javascript" src="/assets/backend/static/js/easyui/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/assets/backend/static/css/icons.css" />
    <link rel="stylesheet" type="text/css" href="/assets/backend/static/js/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/assets/backend/static/js/easyui/themes/metro/easyui.css" title="metro" />
    <script type="text/javascript" src="/assets/backend/static/js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/assets/backend/static/js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/assets/backend/static/js/formvalidator/formValidator.min.js"></script>
    <script type="text/javascript" src="/assets/backend/static/js/formvalidator/formValidatorRegex.js"></script>
    <script type="text/javascript">initConfig_setting.theme = 'App';</script>
    <style>
        #topmenu .nav li a{
            margin: 0;
            padding: 0;
            color: #fff;
            text-shadow: none;
            background-color: rgb(73,137,205);
            border-radius: 0;
            padding: 3px 10px;
        }
        #topmenu .nav li a:hover{
            background: rgb(90,116,131)
        }
        #topmenu .nav li{
            text-align: center;
            padding: 0px;
            width: 94px;
            height: 30px;
            margin-right: 6px;
        }
        #topmenu .nav{

        }
        .position {
            padding: 0 52px;
            line-height: 26px;
            background: url('/assets/backend/mdou/images/header_position_Bg.jpg') no-repeat 24px center;
            color: #0e0e0e;
            font: 12px/30px \5b8b\4f53;
        }

        #topmenu .nav li a.focus {
            box-shadow: none;
            color: #fff;
            text-decoration: none;
            background-color: rgb(90,116,131);
            border-radius: 0;
        }
        #toparea .panel {
            border-bottom: 4px solid rgb(73,137,205);
        }

        .panel-header{
            background: url("/assets/backend/mdou/images/left_nav_divbg.png") no-repeat scroll 15px -3px #f0f0f0;
            color: #000000;
            font: 12px/31px 宋体;
            text-align: left;
            text-indent: 20px;
        }
        .panel-icon, .panel-tool {
            overflow: hidden;
            position: absolute;
            top: 50%;
        }
        .icons-other-house{
            display: none;
        }
        .panel-title{
            font-weight: normal;
        }

        .accordion .accordion-header{
            background: url("/assets/backend/mdou/images/left_nav_divbg.png") no-repeat scroll 15px -3px #f0f0f0;
            color: #000000;
            font: 12px/31px 宋体;
            text-align: left;
            text-indent: 20px;
        }

        .accordion .accordion-header-selected {
            background: url("/assets/backend/mdou/images/left_nav_divbg.png") no-repeat scroll 15px -27px rgb(73,137,205);
            color: #fff;
            text-decoration: none;
            text-indent: 20px;
        }
        .accordion .accordion-header {
            filter: none;
        }
        .icons-folder-folder_go{
            display: none;
        }
        #toparea .panel{
            height: 72px;
        }
        .tree-node-selected{
            background-color: rgb(90,116,131);
        }

        table.mdoutable{
            width: 100%;
            color:#333333;
            border-width: 1px;
            border-color: #666666;
            border-collapse: collapse;
        }
        table.mdoutable th {
            border-width: 1px;
            padding: 8px;
            border-style: dotted;
            border-color: rgb(204,204,204);
            background-color: #dedede;
        }

        table.mdoutable td {
            border-width: 1px;
            padding: 8px;
            border-style: dotted;
            border-color: rgb(204,204,204);
            background-color: #ffffff;
        }

        .tabs .tabs-selected{
            border-radius:  0px;
        }
        .tabs li.tabs-selected a.tabs-inner{
            font-weight: normal;
        }
        .tabs-header-bottom .tabs li a.tabs-inner{
            border-radius: 0px;
        }
        .tabs li.tabs-selected a.tabs-inner {
            /*color: rgb(217,0,0);*/
        }
    </style>

<body class="easyui-layout">
<!-- 头部 -->
<div id="toparea" data-options="region:'north',border:false,height:110">
    <div id="topmenu" class="easyui-panel" data-options="fit:true,border:false">
        <div class="header_logo"></div>
        <ul class="nav">
            {{range $index,$ele := .menus}}
            <li><a
                    {{if eq $index 0}} class="focus" {{end}}
                    href="javascript:;"
                    onclick="getLeft('{{ $ele.Id }}','{{ $ele.Name }}', this)">{{ $ele.Name }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
    <div class="position">
        Welcome： <span style="color: rgb(73,137,205);font-weight: bold;">{{.username}}</span>管理员
    </div>
</div>


<!-- 左侧菜单 -->
<div id="leftarea" data-options="iconCls:'icons-other-house',region:'west',title:'加载中...',split:true,width:260">
    <div id="leftmenu" class="easyui-accordion" data-options="fit:true,border:false"></div>
</div>

<!-- 内容 -->
<div id="mainarea" data-options="region:'center'">
    <div id="pagetabs" class="easyui-tabs" data-options="tabPosition:'bottom',fit:true,border:false,plain:false">
        <div title="后台首页" href="main" data-options="cache:false,title:'后台首页'"></div>
    </div>
</div>

<!-- 右键菜单 -->
<div id="rightmenu" class="easyui-menu" data-options="onClick:rightMenuHandler">
    <div data-options="name:'home',iconCls:'icons-application-application_home'">访问前台</div>
    <div class="menu-sep"></div>
    <div data-options="name:'refresh',iconCls:'icons-arrow-arrow_refresh'">刷新后台</div>
    <div class="menu-sep"></div>
    <div data-options="name:'exit'">退出登录</div>
</div>

<script type="text/javascript">
    $(function(){
        getLeft(1, '我的信息');
        //初始化右键菜单
        $(document).bind('contextmenu',function(e){
            e.preventDefault();
            $('#rightmenu').menu('show', {
                left: e.pageX,
                top: e.pageY
            });
        });
    });
    //右键菜单点击事件
    function rightMenuHandler(item){
        if(!item.name) return;
        switch(item.name){
            case 'home':
                window.open('/');
                break;
            case 'refresh': //刷新后台
                window.location.href = window.location.href;
                break;
            case 'exit': //退出登录
                logout();
                break;
        }
    }
    //主题内容初始化
    function themeInit(row){
        if(row.value == theme) row.selected = true;
        var opts = $('#themeswitchcombobox').combobox('options');
        return row[opts.textField];
    }

    //退出登录
    function logout(){
        $.messager.confirm('提示信息', '确定要退出登录吗？', function(result){
            if(result) window.location.href = '/b/login/logout';
        });
    }
    //显示左侧栏目
    function getLeft(menuid, title, that){
        //加个判断，防止多次点击重复加载
        var options = $('body').layout('panel', 'west').panel('options');
        if(title == options.title) return false;
        //开始获取左侧栏目


        $.ajax({
                type: 'POST',
                url: '/b/index/menu',
                data: {menuid: menuid},
                cache: false,
                beforeSend: function(){
                removeLeft();

                //更新标题名称
                $('body').layout('panel', 'west').panel({title: title});
                 var loading = '<div class="panel-loading">加载中...</div>';
                $("#leftmenu").accordion("add", {content: loading});

        },
        success: function(data){
            removeLeft();
            //左侧内容更新
            $.each(data, function(i, menu) {
                var content = '';
                if(menu.son){
                    var treedata = $.toJSON(menu.son);
                    content = '<ul class="easyui-tree" data-options=\'data:' + treedata + ',animate:true,lines:true,onClick:function(node){openUrl(node.url, node.text)}\'></ul>';
                }
                $("#leftmenu").accordion("add", {title: menu.name, content: content, iconCls:'icons-folder-folder_go'});
            });
        }
    });
        //默认选中头部菜单
        if(that){
            $('#topmenu .nav li').each(function(){
                $(this).children().removeClass('focus');
            })
            $(that).addClass('focus');
        }
    }
    //移除左侧菜单
    function removeLeft(stop){
        var pp = $("#leftmenu").accordion("panels");
        $.each(pp, function(i, n) {
            if(n){
                var t = n.panel("options").title;
                $("#leftmenu").accordion("remove", t);
            }
        });
        var pp = $('#leftmenu').accordion('getSelected');
        if(pp) {
            var t = pp.panel('options').title;
            $('#leftmenu').accordion('remove', t);
        }
        if(!stop) removeLeft(true)//发现执行两次才能彻底移除
    }
    //显示打开内容
    function openUrl(url, title){
        if($('#pagetabs').tabs('exists', title)){
            $('#pagetabs').tabs('select', title);
        }else{
            $('#pagetabs').tabs('add',{
                title: title,
                href: url,
                closable: true,
                cache: false
            });
        }
    }
    //防止登录超时
    setInterval(function(){
        $.get('/b/index/sessionlife');
    }, 200000);

    function ajaxLoading(){
        $("<div class=\"datagrid-mask\"></div>").css({display:"block",width:"100%",height:$(window).height()}).appendTo("body");
        $("<div class=\"datagrid-mask-msg\"></div>").html("正在处理，请稍候。。。").appendTo("body").css({display:"block",left:($(document.body).outerWidth(true) - 190) / 2,top:($(window).height() - 45) / 2});
    }
    function ajaxLoadEnd(){
        $(".datagrid-mask").remove();
        $(".datagrid-mask-msg").remove();
    }

</script>
</body>
</html>
